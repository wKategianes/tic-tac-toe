<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Importing my css & js files-->
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <!-- Importing my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Poller+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>Tic Tac Toe</header>
    <h1><span class="letter">X</span>'s Turn</h1>
    <section id="board">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </section>
    <button>Play Again</button>
    
</body>
</html>
